<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   
   
    <div class="bg-image"></div>

    <div class="intro">
        <h1>Welcome To Weather API</h1>
    </div>

    <div class="bg-text">
        <div class="input-group mb-3">
            <input id="city-name" type="text" class="form-control" placeholder="Write the name of the city" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="search()" class="btn btn-outline-secondary" type="button" id="search-button" style="color: white;">Search</button>
          </div>
      <h1 id="country" style="font-size:50px"></h1>
      <h3 id="cityName"></h3>
      <p id="temp"></p>
      <p id="atm"></p>
      <p id="feelslike"></p>
      <p id="airspeed"></p>
      <p id="degree"></p>
      <h2 id="country-name"></h2>
    </div>

   
    <script src="js/index.js"></script>
</body>
</html>
